<!doctype html>

<html ng-app="ngpres">

    <head>
        <meta charset="utf-8">
        <title>AngularJS</title>

        <link rel="stylesheet" href="app.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="app.js"></script>
    </head>


    <body
        ng-controller="SlideCtrl as slides"
        np-navigation-handler
        np-next-slide="slides.next()"
        np-prev-slide="slides.prev()"
    >

        <ng-include
            src="'slides/slide' + slides.slideId + '.html'"
            class="slide"
        ></ng-include>

    </body>

</html>
