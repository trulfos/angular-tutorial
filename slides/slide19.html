<h1>Oppgave: Lag en kontroller</h1>

<p>Lag en kontroller som:</p>
<ul>
    <li>
        Henter brukerobjektet fra <code>userService</code> og legger det på
        scopet.
    </li>
    <li>
        Har en metode for å lagre brukerobjektet fra scope tilbake til
        <code>userService</code>.
    </li>
</ul>
<p>Bruk gjerne ng-model og input-felter slik at brukeren kan endres.</p>
