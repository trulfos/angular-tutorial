<h1>Module</h1>

<ul>
    <li>Organiseres i moduler</li>
    <li>Moduler kan avhenge av andre</li>
</ul>

<p>Lage en modul:</p>
<pre><code>var myModule = angular.module('moduleName', [<span class="optional">&lt;dependencies&gt;</span>]);</code></pre>

<p>Legge til en verdi i en modul:</p>

<pre><code>myModule.value('valueName', 'myvalue!');</code></pre>

<small>PS: Det finnes flere måter å legge til verdier på</small>
