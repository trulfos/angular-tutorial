<h1>Hva med scope?</h1>

<p>Enkelte komponenter definerer et scope!</p>
<ul>
    <li><code>ngApp</code> definerer $rootScope</li>
    <li>
        Noen directives (avhengig av <code>scope</code>)
        <ul>
            <li>Kan være barn av scopet elementet ligger i</li>
            <li>&rdquo;Isolate scope&ldquo;</li>
        </ul>
    </li>
</ul>

<p>
    Scopes knyttes gjerne til et element - elementet får klassen
    <code>ng-scope</code>
</p>
